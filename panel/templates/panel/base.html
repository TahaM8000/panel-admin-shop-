{% load static %}


<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <!-- App Favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App title -->
        <title>پنل مدیریت</title>



          <!--Morris Chart CSS -->
        		<link rel="stylesheet" href="{% static 'panel/assets/plugins/morris/morris.css' %}">

        <!-- App CSS -->
        <link href="{% static 'panel/assets/css/bootstrap-rtl.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'panel/assets/css/core.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'panel/assets/css/components.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'panel/assets/css/icons.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'panel/assets/css/pages.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'panel/assets/css/menu.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'panel/assets/css/responsive.css' %}" rel="stylesheet" type="text/css" />



        <script src="{% static 'panel/assets/js/modernizr.min.js' %}"></script>

    </head>


    <body class="fixed-left">

        <!-- Begin page -->
        <div id="wrapper">

            <!-- Top Bar Start -->
            <div class="topbar">

                <!-- LOGO -->
                <div class="topbar-left">
                    <a href="" class="logo">Brand</a>
                </div>

                <!-- Button mobile view to collapse sidebar menu -->
                <div class="navbar navbar-default" role="navigation">
                    <div class="container">

                        <!-- Page title -->
                        <ul class="nav navbar-nav navbar-left">
                            <li>
                                <button class="button-menu-mobile open-left">
                                    <i class="zmdi zmdi-menu"></i>
                                </button>
                            </li>
                            <li>
                                <h4 class="page-title">{% block title %}{% endblock %}</h4>
                            </li>
                        </ul>

                        <!-- Right(Notification and Searchbox -->
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <!-- Notification -->
                                <div class="notification-box">
                                    <ul class="list-inline m-b-0">
                                        <li>
                                            <a href="javascript:void(0);" class="right-bar-toggle">
                                                <i class="zmdi zmdi-notifications-none"></i>
                                            </a>
                                            <div class="noti-dot">
                                                <span class="dot"></span>
                                                <span class="pulse"></span>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <!-- End Notification bar -->
                            </li>
                            <li class="hidden-xs">
                                <form role="search" class="app-search">
                                    <input type="text" placeholder="به دنبال چه می گردی ؟؟؟"
                                           class="form-control">
                                    <a href=""><i class="fa fa-search"></i></a>
                                </form>
                            </li>
                        </ul>

                    </div><!-- end container -->
                </div><!-- end navbar -->
            </div>
            <!-- Top Bar End -->


              <!-- ========== Left Sidebar Start ========== -->


              {% include 'panel/elements/leftSidebar.html' %}

              <!-- Left Sidebar End -->



            <!-- ============================================================== -->
            <!-- Start right Content here -->

            <!-- ============================================================== -->
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container">

                  {% block Content %}{% endblock %}


                    </div> <!-- container -->

                </div> <!-- content -->

                <footer class="footer">
                     آقای ادمین2016 ©.
                </footer>

            </div>


            <!-- ============================================================== -->
            <!-- End Right content here -->
            <!-- ============================================================== -->


            <!-- Right Sidebar -->
              {% include 'panel/elements/rightSidebar.html' %}
            <!-- /Right-bar -->

        </div>
        <!-- END wrapper -->



        <script>
            var resizefunc = [];
        </script>

        <!-- jQuery  -->
        <script src="{% static 'panel/assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'panel/assets/js/bootstrap-rtl.min.js' %}"></script>
        <script src="{% static 'panel/assets/js/detect.js' %}"></script>
        <script src="{% static 'panel/assets/js/fastclick.js' %}"></script>
        <script src="{% static 'panel/assets/js/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'panel/assets/js/jquery.blockUI.js' %}"></script>
        <script src="{% static 'panel/assets/js/waves.js' %}"></script>
        <script src="{% static 'panel/assets/js/jquery.nicescroll.js' %}"></script>
        <script src="{% static 'panel/assets/js/jquery.scrollTo.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'panel/assets/js/jquery.core.js' %}"></script>
        <script src="{% static 'panel/assets/js/jquery.app.js' %}"></script>



                <!-- KNOB JS -->
                <!--[if IE]>
                <script type="text/javascript" src="{% static 'panel/assets/plugins/jquery-knob/excanvas.js' %}"></script>
                <![endif]-->
                <script src="{% static 'panel/assets/plugins/jquery-knob/jquery.knob.js' %}"></script>

                <!--Morris Chart-->
        		<script src="{% static 'panel/assets/plugins/morris/morris.min.js' %}"></script>
        		<script src="{% static 'panel/assets/plugins/raphael/raphael-min.js' %}"></script>

                <!-- Dashboard init -->
                <script src="{% static 'panel/assets/pages/jquery.dashboard.js' %}"></script>


    </body>
</html>
